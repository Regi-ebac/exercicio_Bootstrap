<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Boostrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Adicione seus Dados Cadastrais Abaixo: <a href="#"></a>
                </div>
            </div>        
        <div class="row">
            <div class="col">
                <h1>Entre em contato Agora !!!</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu email:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="tel">Telefone</label>
                    <input class="form-control" type="tel" id="tel"> 
                    <label class="form-label" for="mensagem">Sua Mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>                
                </form>
                <button class="btn btn-primary btn-succsses" id="reset">Enviar</button> 
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">   
</body>
</html>
